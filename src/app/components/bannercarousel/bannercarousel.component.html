
<div class="cmp-heading">
    <div class="section" id="carousel">
        <div class="container">
            <div class="tim-title">
                <h3>{{title}}</h3>
            </div>
            <div class="row">
                <div class="col-md-12 mr-auto ml-auto">
                    <div class="card page-carousel">
                        <ngb-carousel>

                            <ng-container *ngFor="let slide of slides">
                                <ng-template ngbSlide>
                                    <img [src]="getImageURLFromID(slide.image)" alt="Random first slide">
                                    <div class="carousel-caption">
                                        <h2>{{slide.title}}</h2>
                                        <h3>{{slide.caption}}</h3>
                                    </div>
                                </ng-template>

                            </ng-container>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
