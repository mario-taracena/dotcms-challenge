
<div class="cmp-heading">
    <ng-container [ngSwitch]="element.attrs.level">
        <h1 *ngSwitchCase="1">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h1>
        <h2 *ngSwitchCase="2">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h2>
        <h3 *ngSwitchCase="3">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h3>
        <h4 *ngSwitchCase="4">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h4>
        <h5 *ngSwitchCase="5">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h5>
        <h6 *ngSwitchCase="6">
            <ng-container *ngFor="let item of element.content">{{item.text}}</ng-container>
        </h6>
    </ng-container>
</div>
